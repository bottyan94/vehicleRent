<div class="row text-center">
  <div class="col">
    <h1 class="display-1">Autó bérlés</h1></div>
</div>
<app-accordion-config></app-accordion-config>
<div class="row">
  <div class="col-1"></div>
  <div class="col-4 border shadow-lg">
    <button class="btn-primary m-3" type="button" (click)="showDialog()" pButton icon="pi pi-info-circle" label="Show">Register User</button>
    <p-dialog class="border"  [(visible)]="display" [modal]="true" [responsive]="true"
              [style]="{width: '350px', minWidth: '200px'}" [minY]="70"
              [maximizable]="true" [baseZIndex]="10000">
      <p>
        ID:  <input type="text" pInputNumber [(ngModel)]="inputBody.id"/><br>
        First Name: <input type="text" pInputText [(ngModel)]="inputBody.name.first"/><br/>
        Last Name: <input type="text" pInputText [(ngModel)]="inputBody.name.last"/><br/>
        Age: <input type="number" pInputNumber [(ngModel)]="inputBody.age"/><br/>
        Address: <input type="text" pInputText [(ngModel)]="inputBody.address"/>
        Email: <input type="text" pInputText [(ngModel)]="inputBody.email"/><br/>
        Phone: <input type="text" pInputText [(ngModel)]="inputBody.phone"/><br/>
      </p>
      <p-footer>
        <button class="btn-success m-3" type="button" pButton icon="pi pi-check" (click)="addUser()" label="Yes">Yes</button>
        <button type="button" pButton icon="pi pi-close" (click)="display=false" label="No"
                class="btn-danger m-3">No
        </button>
      </p-footer>
    </p-dialog>

  </div>
  <div class="col-4 border shadow-lg">
    <button class="btn-primary m-3" type="button" (click)="showDialogCar()" pButton icon="pi pi-info-circle" label="Show">Add Car</button>
    <p-dialog class="border" [(visible)]="display"" [modal]="true" [responsive]="true"
              [style]="{width: '350px', minWidth: '200px'}" [minY]="70"
              [maximizable]="true" [baseZIndex]="10000">
      <p>
        ID:  <input type="text" pInputNumber [(ngModel)]="inputBody.id"/><br>
        Type: <input type="text" pInputText [(ngModel)]="inputBody.name.first"/><br/>
        Year: <input type="number" pInputNumber [(ngModel)]="inputBody.age"/><br/>
        Fuel: <input type="text" pInputText [(ngModel)]="inputBody.address"/>
        </p>
      <p-footer>
        <button class="btn-success m-3" type="button" pButton icon="pi pi-check" (click)="addCar()" label="Yes">Yes</button>
        <button type="button" pButton icon="pi pi-close" (click)="display=false" label="No"
                class="btn-danger m-3">No
        </button>
      </p-footer>
    </p-dialog>
  </div>
  <div class="col-1"></div>
</div>
<div class="row text-center">
</div>
