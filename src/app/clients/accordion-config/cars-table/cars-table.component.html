<table class="table table-bordered  table-striped">
  <td>Type</td>
  <td>Year</td>
  <td>Fuel</td>
  <td>Status</td>
  <tr (keypress)="entity.id" *ngFor="let entity of obj">
    <td>{{entity.type}}</td>
    <td>{{entity.year}}</td>
    <td>{{entity.fuel}}</td>
    <td>{{entity.status}}</td>
  </tr>
</table>
